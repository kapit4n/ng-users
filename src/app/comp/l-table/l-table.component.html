<table mat-table [dataSource]="dataSource" class="mat-eleevation-z8">
    <ng-container [matColumnDef]="item.name" *ngFor="let item of columnsConfig">
        <th mat-header-cell *matHeaderCellDef> {{item.label}} </th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="item.type == 'text'; else elseBlock">{{element[item.name]}}</div>
            <ng-template #elseBlock>
                <a color="primary" mat-raised-button [routerLink]="[basicPath, element.id]" style="margin-right: 0.5rem;">details</a>
                <button (click)="removeFunction(element.id)" color="primary" mat-raised-button
                    target="_blank">remove</button>
            </ng-template>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
